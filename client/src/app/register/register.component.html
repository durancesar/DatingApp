<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
       <div class="mb-3">
          <label for="username" class="form-label"></label>
          <input type="text" 
          name="username" [(ngModel)]="model.username" id="" class="form-control" placeholder="username" aria-describedby="helpId">
          <small id="helpId" class="text-muted">ingresear usuario</small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"></label>
            <input type="password" 
            name="password" [(ngModel)]="model.password" id="password" class="form-control" placeholder="password" aria-describedby="helpId1">
            <small id="helpId1" class="text-muted">ingresar password</small>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Register</button>
            <button class="btn btn-warning mr-2" (click)="cancel()">Cancel</button>
        </div>
</form>
